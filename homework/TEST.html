        /* Î¶¨ÏÖã Î∞è Í∏∞Î≥∏ Ïä§ÌÉÄÏùº */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        :root {
            --primary-color: #09e56c;
            --dark-bg: #141414;
            --light-text: #e5e5e5;
            --dark-text: #777;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.5;
        }
        
        a {
            text-decoration: none;
            color: var(--light-text);
        }
        
        /* Ìó§Îçî Ïä§ÌÉÄÏùº */
        header {
            width: 100%;
            z-index: 100;
            position: fixed;
            top: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%);
            transition: background-color 0.3s;
            padding: 20px 50px;
        }
        
        header.scrolled {
            background-color: var(--dark-bg);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #b3b3b3;
        }
        
        .right-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .search-icon, .notification-icon, .profile-dropdown {
            cursor: pointer;
        }
        
        .search-icon, .notification-icon {
            font-size: 1.2rem;
        }
        
        .profile-img {

            border-radius: 4px;
            background-color: #888;
        }
        
        /* Î©îÏù∏ Î∞∞ÎÑà Ïä§ÌÉÄÏùº */
        .banner {
            position: relative;
            height: 80vh;
            color: white;
            object-fit: contain;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('/api/placeholder/1600/900') center no-repeat;
            background-size: cover;
        }
        
        .banner-contents {
            margin-left: 50px;
            padding-top: 340px;
            height: 190px;
        }
        
        .banner-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.3rem;
        }
        
        .banner-description {
            width: 45rem;
            line-height: 1.3;
            padding-top: 1rem;
            font-size: 1rem;
            max-width: 80%;
            height: 80px;
        }
        
        .banner-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .banner-button {
            cursor: pointer;
            color: white;
            outline: none;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 4px;
            padding: 0.5rem 2rem;
            background-color: rgba(51, 51, 51, 0.5);
            transition: all 0.2s;
        }
        
        .banner-button:hover {
            background-color: rgba(255, 255, 255, 0.75);
            color: black;
        }
        
        .banner-button.play {
            background-color: white;
            color: black;
        }
        
        .banner-button.play:hover {
            background-color: rgba(255, 255, 255, 0.75);
        }
        
        .banner-fadeBottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-image: linear-gradient(
                180deg,
                transparent,
                rgba(20, 20, 20, 0.8),
                var(--dark-bg)
            );
        }
        
        /* ÏòÅÌôî Ïä¨ÎùºÏù¥Îçî Ïä§ÌÉÄÏùº */
        .row {
            margin-left: 50px;
            color: white;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        
        .row-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .row-posters {
            display: flex;
            gap: 10px;
            overflow-y: hidden;
            overflow-x: scroll;
            padding: 10px 0;
            scroll-behavior: smooth;
        }
        
        .row-posters::-webkit-scrollbar {
            display: none;
        }
        
        .row-poster {
            object-fit: cover;
            width: 100%;
            max-height: 150px;
            transition: transform 450ms;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .row-poster.large {
            max-height: 300px;
        }
        
        .row-poster:hover {
            transform: scale(1.08);
        }
        
        .poster-wrapper {
            flex: 0 0 auto;
            width: calc(100% / 6);
            min-width: 200px;
            position: relative;
        }
        
        .poster-wrapper:hover .poster-info {
            opacity: 1;
        }
        
        .poster-info {
            position: absolute;
            bottom: -70px;
            left: 0;
            right: 0;
            background-color: rgba(20, 20, 20, 0.9);
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 0 0 4px 4px;
            z-index: 10;
        }
        
        .poster-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .poster-rating {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #46d369;
        }
        
        .poster-year {
            font-size: 0.8rem;
            color: #777;
        }
        
        /* Ìë∏ÌÑ∞ Ïä§ÌÉÄÏùº */
        footer {
            background-color: var(--dark-bg);
            padding: 50px;
            color: #757575;
            margin-top: 20px;
        }
        
        .footer-links {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        
        .footer-column {
            width: 25%;
            margin-bottom: 20px;
        }
        
        .footer-column a {
            display: block;
            margin-bottom: 15px;
            color: #757575;
            font-size: 0.8rem;
        }
        
        .footer-column a:hover {
            text-decoration: underline;
        }
        
        .footer-info {
            text-align: center;
            font-size: 0.8rem;
            margin-top: 20px;
        }
        
        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media screen and (max-width: 768px) {
            .banner-description {
                width: 100%;
                max-width: 100%;
            }
            
            .row {
                margin-left: 20px;
            }
            
            .poster-wrapper {
                width: calc(100% / 3);
                min-width: 120px;
            }
            
            .row-poster.large {
                max-height: 200px;
            }
            
            .footer-column {
                width: 50%;
            }
            
            header {
                padding: 15px 20px;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
